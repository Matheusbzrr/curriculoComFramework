<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/forms.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="container text-center">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <div class="container-sm">
                
              <form id="form" class="">
                <fieldset class="align-items-center">
                    <legend class="mb-5">Precisando de um Freelancer? Vamos trabalhar juntos!</legend>
            
                    <div class="row gx-lg-5 p-md-3">  
                        <div class="col-md-6 mb-3">
                            <label for="inputNome" class="form-label">Nome: <span class="text-danger">*</span></label>
                            <input type="text" id="inputNome" class="form-control" required>
                            <div class="invalid-feedback">Por favor, insira seu nome</div>
                        </div>
            
                        <div class="col-md-6 mb-3">
                            <label for="inputSobrenome" class="form-label">Sobrenome: <span class="text-danger">*</span></label>
                            <input type="text" id="inputSobrenome" class="form-control" required>
                        </div>
                    </div>
            
                    <div class="row gx-lg-5 p-md-3"> 
                        <div class="col-md-7 mb-3">
                            <label for="inputEmail" class="form-label">Email: <span class="text-danger">*</span></label>
                            <input type="email" id="inputEmail" class="form-control" required>
                        </div>
            
                        <div class="col-md-5 mb-3">
                            <label for="inputTelefone" class="form-label">Telefone: <span class="text-danger">*</span></label>
                            <input type="tel" id="inputTelefone" class="form-control" placeholder="(99)99999-9999" required pattern="\(\d{2}\) \d{5}-\d{4}" maxlength="15">
                        </div>
                    </div>
            
                    <div class="row gx-lg-5 p-md-3"> 
                        <div class="col-md-12 mb-4">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensagem: </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                        </div>
                    </div>
            
                    <div class="row gx-lg-5 p-md-3"> 
                        <div class="col-md-6 mb-3">
                            <label for="inputIdioma" class="form-label">Idioma do projeto: <span class="text-danger">*</span></label>
                            <select class="form-select form-select-sm" id="inputIdioma" aria-label="Small select example" required>
                                <option selected>Selecione o idioma</option>
                                <option value="1">Português</option>
                                <option value="2">Espanhol</option>
                                <option value="3">Inglês</option>
                                <option value="4">Outro</option>
                            </select>
                        </div>
            
                        <div class="col-md-6 mb-3">
                            <label for="formFile" class="form-label">Protótipo/Requisitos:</label>
                            <input class="form-control" type="file" id="formFile" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png">
                        </div>
                    </div>
            
                    <div class="row d-flex align-items-center ps-5"> 
                        <div class="col-md-5 mb-3">
                            <label for="inputLinguagem" class="form-label">Linguagem para desenvolvimento:</label>
                            <select class="form-select" size="3" id="inputLinguagem" aria-label="Size 3 select example">
                                <option value="1">Java</option>
                                <option value="2">Dart</option>
                                <option value="3">TypeScript</option>
                                <option value="4">Python</option>
                            </select>
                        </div>
                        <div class="col-md-1"></div>
            
                        <div class="col-md-5 mb-3 d-inline-block">
                            <p class="mb-1">Banco de dados:</p>
                            <div class="form-check d-inline-block me-5">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">MySQL</label>
                            </div>
                            <div class="form-check d-inline-block me-5">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">MongoDB</label>
                            </div>
                            <div class="form-check d-inline-block">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                              <label class="form-check-label" for="flexRadioDefault3">Outro</label>
                          </div>
                        </div>
                    </div>
            
                    <div class="row gx-lg-5 p-md-3">  
                        <div class="col-md-4">
                            <p class="mb-2">Turno para reuniões:</p>
                            <div class="form-check d-inline-block me-3">
                                <input class="form-check-input" type="checkbox" id="flexCheckDefault1">
                                <label class="form-check-label" for="flexCheckDefault1">Manhã</label>
                            </div>
                            <div class="form-check d-inline-block me-3">
                                <input class="form-check-input" type="checkbox" id="flexCheckDefault2">
                                <label class="form-check-label" for="flexCheckDefault2">Tarde</label>
                            </div>
                            <div class="form-check d-inline-block">
                                <input class="form-check-input" type="checkbox" id="flexCheckDefault3">
                                <label class="form-check-label" for="flexCheckDefault3">Noite</label>
                            </div>
            
                            <div class="row mt-3 d-inline-block">
                                <div class="col-auto">
                                    <label for="inputHorario" class="form-label">Horário sugerido:</label>
                                    <input type="time" class="form-control" id="inputHorario">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="mb-3 d-inline-block">
                            <label for="inputData" class="form-label">Data prevista para a entrega:</label>
                            <input type="date" class="form-control" id="inputData">
                        </div>
                    </div>
            
                    <div class="col-12 mt-4 mt-5">
                        <button type="reset" class="btn btn-secondary me-2">Limpar</button>
                        <button id="enviar" type="submit" class="btn btn-primary me-2">Enviar</button>
                        <button id="voltar" type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>
                    </div>
                </fieldset>
            </form>

            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
      <script src="js/forms.js"></script>
</body>
</html>
